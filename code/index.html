<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Calculator</title>
</head>
<body>
    <div class="main" align="center">
        <h1>My Calculator</h1>

        <input id="a" type="number" placeholder="Enter your first number">
        <input id="b" type="number" placeholder="Enter your second number">

        <button onclick="addition(document.getElementById('a').value, document.getElementById('b').value)">Calculate</button>

    </div>
    <script src="js/script.js"></script>
</body>
